.photo-wall{

    inset:0;

}

.photo-wall img{
    position:absolute;
    width:265px;        /* â¬… bigger photos */

    border-radius:50px;
    opacity:0.95;
    animation:floatPhoto 6s linear infinite;

/* random positions */

.photo-wall img:nth-child(2){ right:5%; top:35%; }
.photo-wall img:nth-child(3){ left:5%; bottom:25%; }
.photo-wall img:nth-child(4){ right:5%; bottom:25%; }
.after-yes{
    opacity:0;
    transition:opacity 1.5s ease;
}
@keyframes floatPhoto{
    0%{ transform:translateY(0) rotate(-3deg); }
    50%{ transform:translateY(-20px) rotate(3deg); }
    100%{ transform:translateY(0) rotate(-3deg); }
}

#box{

    padding:40px;
    border-radius:40px;
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,0.2);

h1{ color:#ff4d6d; }

p{

button{

#yes{

}

#no{
    position:fixed;

    transition:0.25s ease;
}

/* Floating hearts & kisses */
.float{
    position:fixed;
    bottom:-30px;
    font-size:26px;
    animation:floatUp 6s linear infinite;
    pointer-events:none;
}

@keyframes floatUp{
    to{
        transform:translateY(-110vh) rotate(360deg);
        opacity:0;
    }
}

/* Burst */
.burst{
    position:fixed;
    font-size:30px;
    animation:burst 1s ease-out forwards;
    pointer-events:none;
}

@keyframes burst{
    from{ transform:scale(0); opacity:1; }
    to{ transform:scale(3); opacity:0; }
}
</style>
