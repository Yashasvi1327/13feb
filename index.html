<style>
body{

    background:linear-gradient(135deg,#ff758c,#ff7eb3);

}
/* photo walls */
.photo-wall{
    position:fixed;
    inset:0;
    z-index:1;
    pointer-events:none;
}

.photo-wall img{
    position:absolute;
    width:200px;
    max-width:28vw;
    border-radius:22px;
    opacity:0.9;
    
    animation:floatPhoto 12s ease-in-out infinite;
}

/* positions */
.photo-wall img:nth-child(1){ left:5%; top:15%; }
.photo-wall img:nth-child(2){ right:5%; top:20%; }
.photo-wall img:nth-child(3){ left:8%; bottom:15%; }
.photo-wall img:nth-child(4){ right:8%; bottom:12%; }

.before-yes{
    transition:opacity 1.2s ease;
}

.after-yes{
    opacity:0;
    transition:opacity 1.2s ease;
}

@keyframes floatPhoto{
    0%{
        transform: translateY(0) scale(1) rotate(-2deg);
    }
    50%{
        transform: translateY(-18px) scale(1.08) rotate(2deg);
    }
    100%{
        transform: translateY(0) scale(1) rotate(-2deg);
    }
}



/* common box */
.box{
    background:rgba(255,255,255,0.25);
    padding:40px;
    border-radius:25px;
    box-shadow:0 20px 40px rgba(0,0,0,0.3);

/* floating hearts */
.heart{

    animation:float 6s linear infinite;
    pointer-events:none;
}
@keyframes float{
    to{
        transform:translateY(-100vh);
        opacity:0;
    }
}
</style>
