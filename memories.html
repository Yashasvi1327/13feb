<style>

body{
    margin:0;
    padding:0;
    font-family:cursive;
    text-align:center;
    background:linear-gradient(135deg,#fff0f5,#ffe4ec,#ffd6e8);
    overflow-x:hidden;
}

/* Fade In Animation */
body{
    animation:fadeIn 2s ease-in;
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

h1{
    margin-top:40px;
    font-size:32px;
    color:#ff4d6d;
}

p{
    max-width:600px;
    margin:10px auto 30px;
    font-size:18px;
    color:#444;
}

/* Photo Gallery */
.gallery{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:20px;
    padding:20px;
}

.gallery img{
    width:250px;
    max-width:90%;
    border-radius:20px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    transition:transform 0.4s ease, box-shadow 0.4s ease;
}

/* Hover Effect */
.gallery img:hover{
    transform:scale(1.05);
    box-shadow:0 15px 35px rgba(0,0,0,0.3);
}

/* Back Button */
a{
    display:inline-block;
    margin:40px 0;
    padding:12px 25px;
    background:#ff4d6d;
    color:white;
    text-decoration:none;
    border-radius:30px;
    font-size:18px;
    transition:0.3s;
}

a:hover{
    background:#ff1f5a;
}

/* Floating Background Hearts */
.heart{
    position:fixed;
    bottom:-20px;
    font-size:20px;
    animation:floatUp 6s linear infinite;
    opacity:0.6;
}

@keyframes floatUp{
    0%{
        transform:translateY(0) scale(1);
        opacity:0.6;
    }
    100%{
        transform:translateY(-100vh) scale(1.8);
        opacity:0;
    }
}

/* Different positions */
.heart:nth-child(1){ left:10%; animation-delay:0s; }
.heart:nth-child(2){ left:25%; animation-delay:2s; }
.heart:nth-child(3){ left:50%; animation-delay:4s; }
.heart:nth-child(4){ left:70%; animation-delay:1s; }
.heart:nth-child(5){ left:85%; animation-delay:3s; }

</style>
