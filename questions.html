<!DOCTYPE html>

<head>

<style>

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Poppins',sans-serif;
    overflow:hidden;
    background: linear-gradient(-45deg, #ffdde1, #ee9ca7, #ffb6c1, #ffc0cb);
    background-size: 400% 400%;
    animation: romanticWave 12s ease infinite;
}

.page{
    display:flex;
    align-items:center;
    gap:30px;
}
.side-images{
    display:flex;
    flex-direction:column;
    gap:25px;
}

.side-images img{
    width:220px;
    height:150px;
    object-fit:cover;
    border-radius:18px;
        opacity:0.95;
    box-shadow:0 10px 25px rgba(0,0,0,0.25);
    animation: slowZoom 14s ease-in-out infinite, floatSide 5s ease-in-out infinite;
}

/* zoom animation */
@keyframes slowZoom{
    0%{ transform: scale(1); }
    50%{ transform: scale(1.12); }
    100%{ transform: scale(1); }
}

@keyframes floatSide{
    0%{ transform: translateY(0); }
    50%{ transform: translateY(-12px); }
    100%{ transform: translateY(0); }
}

#box{
    position:relative;
    background:white;
    padding:35px;
    border-radius:25px;
    text-align:center;
    width:340px;
    box-shadow:
        0 0 15px rgba(255,77,109,0.6),
        0 0 30px rgba(255,77,109,0.4),
        0 0 60px rgba(255,77,109,0.2);
    animation: glow 3s ease-in-out infinite;
    z-index:2;
}

/* glowing animation */
@keyframes glow{
    0%{
        box-shadow:
        0 0 15px rgba(255,77,109,0.5),
        0 0 30px rgba(255,77,109,0.3),
        0 0 60px rgba(255,77,109,0.2);
    }
    50%{
        box-shadow:
        0 0 25px rgba(255,77,109,0.9),
        0 0 50px rgba(255,77,109,0.6),
        0 0 90px rgba(255,77,109,0.4);
    }
    100%{
        box-shadow:
        0 0 15px rgba(255,77,109,0.5),
        0 0 30px rgba(255,77,109,0.3),
        0 0 60px rgba(255,77,109,0.2);
    }
}

/* QUESTION ANIMATION */
.question-animate{
    animation: questionPop 0.8s ease;
}

@keyframes questionPop{
    0%{ transform: scale(0.7); opacity:0; }
    100%{ transform: scale(1); opacity:1; }
}


button{
    display:block;
    width:100%;
    padding:12px;
    margin:10px 0;
    border:none;
    border-radius:25px;
    background:#ffd6e0;
    color:#ff4d6d;
    font-size:16px;
    cursor:pointer;
}

button:hover{
    background:#ff4d6d;
    color:white;
}
/* OPTION ANIMATION */
.option-animate{
    animation: fadeSlide 0.6s ease forwards;
    opacity:0;
}

@keyframes fadeSlide{
    from{ transform: translateY(20px); opacity:0; }
    to{ transform: translateY(0); opacity:1; }
}


h1{
    color:#ff4d6d;
    font-size:24px;
}

#compliment{
    margin-top:15px;
    font-size:18px;
    color:#ff4d6d;
    min-height:30px;
}

/* SPARKLES */
.sparkle{
    position:absolute;
    width:6px;
    height:6px;
    background:white;
    border-radius:50%;
    opacity:0.8;
    animation: sparkleAnim 1.5s linear forwards;
    pointer-events:none;
}

@keyframes sparkleAnim{
    0%{
        transform:scale(0.5);
        opacity:1;
    }
    100%{
        transform:translateY(-40px) scale(1.5);
        opacity:0;
    }
}
@keyframes romanticWave{
    0%{ background-position: 0% 50%; }
    50%{ background-position: 100% 50%; }
    100%{ background-position: 0% 50%; }
}
.floating-question-global{
    position: absolute;
    font-size: 20px;
    color: #ff4d6d;
    opacity: 0.7;
    animation: floatQuestionGlobal 3s linear forwards;
    pointer-events: none;
    user-select: none;
}

@keyframes floatQuestionGlobal {
    0% {
        transform: translateY(0) scale(0.8);
        opacity: 1;
    }
    100% {
        transform: translateY(-80px) scale(1.2);
        opacity: 0;
    }
}

</style>
</head>
